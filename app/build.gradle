plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id("com.wangkai.version") apply false
}

android {
    namespace 'com.wangkai.myapplication'
    compileSdk BuildConfig.compileSdk
    /*默认配置*/
    defaultConfig {
        applicationId "com.wangkai.myapplication"
        minSdk BuildConfig.minSdk
        targetSdk BuildConfig.targetSdk
        versionCode BuildConfig.versionCode
        versionName BuildConfig.versionName
        testInstrumentationRunner BuildConfig.testInstrumentationRunner
        //统一资源前缀，规范资源引用
        resourcePrefix "app_"
    }
    /*风味维度*/
    flavorDimensions "default"
    /*多渠道配置*/
    productFlavors {
        app {
            applicationId "com.wangkai.myapplication"
            versionName "1.0"
            manifestPlaceholders = [app_name: "@string/app_name",]
        }
        app_2 {
            applicationId "com.wangkai.test2"
            versionName "1.0"
            manifestPlaceholders = [app_name: "@string/app_name",]
        }
    }
    /*签名配置*/
    signingConfigs {
        app {
            storeFile file("./appkey_1.jks")
            storePassword '123456'
            keyAlias 'appkey_1'
            keyPassword '123456'
        }
        app_2 {
            storeFile file("./appkey_1.jks")
            storePassword '123456'
            keyAlias 'appkey_1'
            keyPassword '123456'
        }
    }
    /*构建类型*/
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            productFlavors.app.signingConfig signingConfigs.app
            productFlavors.app_2.signingConfig signingConfigs.app_2
        }
    }
    /*编译选项*/
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    /*kotlin选项*/
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // 下面各SDK根据宿主App是否使用相关业务按需引入。
    // 友盟统计SDK
    implementation 'com.umeng.umsdk:common:9.5.0'// 必选
    implementation 'com.umeng.umsdk:asms:1.6.3'// 必选
    implementation 'com.umeng.umsdk:apm:1.7.0' // U-APM包依赖(必选)
    implementation 'com.umeng.umsdk:abtest:1.0.1'//使用U-App中ABTest能力，可选
    //主题包
    implementation 'com.google.android.material:material:1.5.0'
    //公共基础包
    implementation project(":library:lib-common")
    implementation project(":library:lib-base")
    //用于设置主题
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation project(path: ':library:lib-file')
    if (!isRunModel.toBoolean()) {
        implementation project(":model:model-splash")
        implementation project(":model:model-home")
        implementation project(":model:model-login")
        implementation project(":model:model-kotlin")
        implementation project(":model:model-airpods")
        implementation project(":model:model-center")
    }
}