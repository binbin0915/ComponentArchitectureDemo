plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    //retrofit
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    //gson解析的支持
    api("com.squareup.retrofit2:converter-gson:2.9.0") {
        exclude group: 'com.google.code.gson', module: "gson"
    }
    api 'com.google.code.gson:gson:2.9.0'
    //网络请求引入的第三方库
    api("com.gitee.yupfeg:logger:1.2.2")
    api("com.gitee.yupfeg:ExecutorProvider:1.0.2")

    //autoDisposable
    api("com.uber.autodispose2:autodispose:2.1.1")
    api("com.uber.autodispose2:autodispose-androidx-lifecycle:2.1.1")
    //协程支持
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'
    //RxJava3
    api("io.reactivex.rxjava3:rxjava:3.1.3")
    api("io.reactivex.rxjava3:rxandroid:3.0.0")
    api("io.reactivex.rxjava3:rxkotlin:3.0.1")
    //不中断事件流的RxJava3热流拓展
    api("com.jakewharton.rxrelay3:rxrelay:3.0.0")
    //retrofit对于RxJava3返回对象的支持
    api("com.squareup.retrofit2:adapter-rxjava3:2.9.0")
    //动画库
    api 'com.airbnb.android:lottie:4.2.2'
    //腾讯tbs
    api 'com.tencent.tbs:tbssdk:44176'
    //基础组件库
    api project(":library:lib-base")
    //网络
    api project(":library:lib-network")
    //路由
    api project(":library:lib-router")
}