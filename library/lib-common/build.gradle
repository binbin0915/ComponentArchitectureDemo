apply from: rootProject.file('app-library-build.gradle')
/*一些公共库，公共utils*/
android {
    namespace 'com.library.common'
    //统一资源前缀，规范资源引用
    resourcePrefix "common_"
}
dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:latest.release'
    implementation 'com.google.android.material:material:latest.release'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //preference持久化
    api "androidx.preference:preference-ktx:1.2.0"

    //retrofit
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    //gson解析的支持
    api("com.squareup.retrofit2:converter-gson:2.9.0") {
        exclude group: 'com.google.code.gson', module: "gson"
    }
    api 'com.google.code.gson:gson:2.9.1'
    //网络请求引入的第三方库
    api("com.gitee.yupfeg:ExecutorProvider:1.0.2")

    api 'com.github.liangjingkanji:BRV:1.3.79'

    //autoDisposable
    api("com.uber.autodispose2:autodispose:2.1.1")
    api("com.uber.autodispose2:autodispose-androidx-lifecycle:2.1.1")
    //协程支持
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    //动画库
    api 'com.airbnb.android:lottie:5.2.0'
    //腾讯tbs
    api 'com.tencent.tbs:tbssdk:44226'
    //基础框架封装
    api project(":library:lib-base")
    //网络框架
    api project(":library:lib-network")
    //路由
    api project(":library:lib-router")
    //日志
    api project(":library:lib-logcat")
}