plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.wangkai.version'
}
/*一些公共库，公共utils*/
android {
    compileSdk BuildConfig.compileSdk
    defaultConfig {
        minSdk BuildConfig.minSdk
        targetSdk BuildConfig.targetSdk
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    //preference持久化
    api "androidx.preference:preference-ktx:1.2.0"

    //retrofit
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    //gson解析的支持
    api("com.squareup.retrofit2:converter-gson:2.9.0") {
        exclude group: 'com.google.code.gson', module: "gson"
    }
    api 'com.google.code.gson:gson:2.9.1'
    //网络请求引入的第三方库
    api("com.gitee.yupfeg:logger:1.2.2")
    api("com.gitee.yupfeg:ExecutorProvider:1.0.2")

    api 'com.github.liangjingkanji:BRV:1.3.79'

    //autoDisposable
    api("com.uber.autodispose2:autodispose:2.1.1")
    api("com.uber.autodispose2:autodispose-androidx-lifecycle:2.1.1")
    //协程支持
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    //动画库
    api 'com.airbnb.android:lottie:5.2.0'
    //腾讯tbs
    api 'com.tencent.tbs:tbssdk:44199'
    //网络
    api project(":library:lib-network")
    //路由
    api project(":library:lib-router")
    //日志
    api project(":library:lib-logcat")
}