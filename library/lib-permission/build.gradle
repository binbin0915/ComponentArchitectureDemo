apply from: rootProject.file('app-library-build.gradle')
/**
 * 权限系统和系统跳转操作的封装
 * */
android {
    namespace 'com.library.lib_activityresult'
    //统一资源前缀，规范资源引用
    resourcePrefix "activityresult_"
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:latest.release'
    implementation "androidx.fragment:fragment-ktx:1.5.0-alpha04"
}