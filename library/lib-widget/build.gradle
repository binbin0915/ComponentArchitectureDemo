apply from: rootProject.file('app-library-build.gradle')
/**
 * 常用组件的封装，或直接引入其他第三方库做统一依赖管理
 * */
android {
    namespace 'com.library.widget'
    //统一资源前缀，规范资源引用
    resourcePrefix "widget_"
}
dependencies {
    //kotlin反射
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.7.20'
    //kotlin协程
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:latest.release'
    implementation 'com.google.android.material:material:latest.release'
    //-------------------------------第三方组件库--------------------------------
    api 'com.github.yinshuai0324:GeneralAppWidget:1.0.2'
    api "com.github.kongzue.DialogX:DialogX:0.0.45"
    //Android界最万能的TabLayout(不仅仅是TabLayout), 支持任意类型的item, 支持Drawable类型的指示器,智能开启滚动,支持横竖向布局等
    //https://github.com/angcyo/DslTabLayout.git

    //一个从音频计算振幅并提供不同格式数据的 android 库。根据这些数据，您可以绘制波形。Android 音频幅度库。
    //https://github.com/lincollincol/Amplituda.git
}