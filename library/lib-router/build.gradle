plugins {
    id 'com.wangkai.version'
}
apply from: rootProject.file('app-library-build.gradle')
/**
 * 基础路由系统，建立模块之间连接
 * */
android {
    compileSdk BuildConfig.compileSdk
    namespace 'com.library.router'
}

//ARouter 配置
kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

dependencies {
    //在service中用到的
    implementation 'androidx.lifecycle:lifecycle-livedata-core-ktx:2.4.1'
    //ARouter基础
    implementation('com.alibaba:arouter-api:1.5.2') {
        //过滤掉v4包里面的东西 防止和AndroidX冲突
        exclude group: 'com.android.support', module: 'support-v4'
    }
    kapt 'com.alibaba:arouter-compiler:1.5.2'    //ARouter路由compiler
}