apply from: rootProject.file('app-library-build.gradle')
//ARouter 配置
kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}
/**
 * 基础的MVVM架构封装*/
dependencies {
    //MVVM主体框架 -- 依赖不对外开放
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:latest.release'
    implementation 'com.google.android.material:material:latest.release'
    //协程支持
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    //DataStore
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    implementation 'androidx.datastore:datastore-preferences-core:1.0.0'
    //相关 ktx 拓展
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'    //Lifecycle 扩展库
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'    //livedata扩展库
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'    //viewModel扩展库
    //UI 组件库
    implementation project(":library:lib-widget")
    //状态栏和单行蓝
    api 'com.gitee.zackratos:UltimateBarX:0.8.0'
    //toast
    implementation 'com.github.yinshuai0324:ToastX:1.0.2'
    //路由
    implementation('com.alibaba:arouter-api:1.5.2') {
        //过滤掉v4包里面的东西 防止和AndroidX冲突
        exclude group: 'com.android.support', module: 'support-v4'
    }
    kapt 'com.alibaba:arouter-compiler:1.5.2'    //ARouter路由compiler
}