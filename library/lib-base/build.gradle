plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.wangkai.version'
}

android {
    compileSdk BuildConfig.compileSdk
    defaultConfig {
        minSdk BuildConfig.minSdk
        targetSdk BuildConfig.targetSdk
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    viewBinding {
        enabled = true
    }
}
//ARouter 配置
kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}
/**
 * 基础的MVVM架构封装*/
dependencies {
    //MVVM主体框架 -- 依赖不对外开放
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.7.10'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    //协程支持
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    //相关 ktx 拓展
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1'    //Lifecycle 扩展库
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'    //livedata扩展库
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'    //viewModel扩展库
    //网络库 -- 用于在basemodel中封装
    implementation project(":library:lib-network")
    //UI 组件库
    implementation project(":library:lib-widget")
    //状态栏
    implementation 'com.gitee.zackratos:UltimateBarX:0.8.0'
    //toast
    implementation 'com.github.yinshuai0324:ToastX:1.0.2'
    //路由
    implementation('com.alibaba:arouter-api:1.5.2') {
        //过滤掉v4包里面的东西 防止和AndroidX冲突
        exclude group: 'com.android.support', module: 'support-v4'
    }
    kapt 'com.alibaba:arouter-compiler:1.5.2'    //ARouter路由compiler
}