plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'    //协程支持
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'

    //网络相关依赖
    api 'com.squareup.retrofit2:retrofit:2.9.0'    //retrofit2网络请求
    api 'com.squareup.moshi:moshi:1.12.0'    //moshi网络数据序列化
    api 'com.squareup.retrofit2:converter-moshi:2.9.0'    //Moshi Json转换器
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.12.0'    //moshi代码生成器
}