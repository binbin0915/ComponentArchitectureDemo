apply from: rootProject.file('app-library-build.gradle')

android {
    namespace 'com.youjingjiaoyu.upload'
    //统一资源前缀，规范资源引用
    resourcePrefix "upload_"
}
dependencies {
    implementation 'androidx.core:core:1.9.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'androidx.appcompat:appcompat:latest.release'
    implementation 'com.google.android.material:material:latest.release'
    //文件下载
    api 'com.liulishuo.filedownloader:library:1.7.6'
    implementation 'androidx.core:core-ktx:1.9.0'
    //公共基础包
    implementation project(":library:lib-common")
}